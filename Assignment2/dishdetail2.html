<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="vendor/bootstrap.css" rel="stylesheet">
    <link href="vendor/font-awesome.css" rel="stylesheet">
    <link href="styles/mystyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container" ng-controller="dishDetailController as vm">
        <div class="row row-content">
            <div class="col-xs-12">
                <!-- Media object for displaying the information about the dish -->
                <div class="media">
                  <div class="media-left">
                    <a href="#" class="img-thumbnail">
                      <img class="media-object" ng-src="{{vm.dish.image}}">
                    </a>
                  </div>
                  <div class="media-body">
                    <h2 class="media-heading">{{vm.dish.name}}
                      <span class="label label-danger">{{vm.dish.label}}</span>
                      <span class="badge">${{vm.dish.price}}</span>
                    </h2>
                    {{vm.dish.description}}
                  </div>
                </div>

            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <div class="clearfix">
                <h3 class="inline">Customer Comments</h3>
                <p class="inline">Sort by: <input ng-model="vm.sort"></p>
              </div>
                
                <blockquote ng-repeat="comment in vm.dish.comments | orderBy:vm.sort">
                  <p>{{comment.rating}} Stars</p>
                  <p>{{comment.comment}}</p>
                  <footer>
                    <span class="author">{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</span>
                  </footer>

                </blockquote>
            </div>
        </div>

    </div>

    <script src="vendor/angular.js"></script>
    <script>

        var app = angular.module('confusionApp',[]);
        
        app.controller('dishDetailController', function() {

            var dish={
                          name:'Uthapizza',
                          image: 'images/uthapizza.jpg',
                          category: 'mains', 
                          label:'Hot',
                          price:'4.99',
                          description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
                               {
                                   rating:5,
                                   comment:"Imagine all the eatables, living in conFusion!",
                                   author:"John Lemon",
                                   date:"2012-10-16T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Sends anyone to heaven, I wish I could get my mother-in-law to eat it!",
                                   author:"Paul McVites",
                                   date:"2014-09-05T17:57:28.556094Z"
                               },
                               {
                                   rating:3,
                                   comment:"Eat it, just eat it!",
                                   author:"Michael Jaikishan",
                                   date:"2015-02-13T17:57:28.556094Z"
                               },
                               {
                                   rating:4,
                                   comment:"Ultimate, Reaching for the stars!",
                                   author:"Ringo Starry",
                                   date:"2013-12-02T17:57:28.556094Z"
                               },
                               {
                                   rating:2,
                                   comment:"It's your birthday, we're gonna party!",
                                   author:"25 Cent",
                                   date:"2011-12-02T17:57:28.556094Z"
                               }
                               
                           ]
                    };
            
            this.dish = dish;
            
        });

    </script>

</body>

</html>
